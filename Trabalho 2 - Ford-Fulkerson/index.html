<!DOCTYPE html>
<html lang="">

<head>
      <meta charset="utf-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Ford-Fulkerson</title>
      <link rel="stylesheet"
            href="css/main.css">

</head>

<body>

      <!--Div onde sera renderizado o grafico-->
      <div id="cy"></div>

      <!--Div lateral de controle-->
      <div class="side-bar">

            <h1>Fluxo Maximo usando Algoritmo de Ford-Fulkerson</h1>
            <br>

            <h2>Selecione o número de vértices</h2>
            <input type="number"
                   value="20"
                   min="2"
                   id="numeroNo"
                   onchange="renderGrafo()">

            <h2>Selecione um grafo</h2>
            <select onchange="renderExemploGrafo()"
                    id="selectGrafo">
                  <option value="0">Nenhum exemplo selecionado</option>
                  <option value="1">Exemplo 1</option>
                  <option value="2">Exemplo 2</option>
                  <option value="3">Mapa de Nova friburgo</option>
            </select>
            <br>
            <div class="result">Fluxo Máximo: <span id="maxFluxo">0</span></div>
      </div>

      <!--Primeiro e segundo arquivo referente a biblioteca usada, terceiro é o principal-->
      <script src="js/moduloGrafico/cytoscape.min.js"></script>
      <script src="js/moduloGrafico/draw.js"></script>
      <script src="js/main.js"></script>
</body>

</html
